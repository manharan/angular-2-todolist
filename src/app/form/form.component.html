<div [hidden]='submitted'>
  <h1> ANGULR 2 REGISTRATION FORM </h1>
  <form (ngSubmit)="submitRegistration()" #registrationForm="ngForm">
    <div class="form-group">
      <label> User Name </label>
      <input type="text" name="username" #username="ngModel" id="username" [(ngModel)]="model.name" class="form-control" required />
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        User name is required
      </div>
    </div>
    <div class="form-group">
      <label> Email ID </label>
      <input type="mail" name="useremail" #useremail="ngModel" id="useremailid" [(ngModel)]="model.email" class="form-control" />
    </div>
    <div class="form-group">
      <label> Password </label>
      <input type="password" name="userpassword" #userpassword="ngModel" id="password" [(ngModel)]="model.password" class="form-control" />
    </div>
    <div class="form-group">
      <label> Confirm Password </label>
      <input type="password" name="usercpassword" #usernamecpassword="ngModel" id="c_password" [(ngModel)]="model.cpassword" class="form-control" />
    </div>
    <div class="form-group">
      <label> Mobile No. </label>
      <input type="number" name="usermobile" #usermobile="ngModel" id="contactnumber" [(ngModel)]="model.mobile" class="form-control" />
    </div>
    <div class="form-group">
      <label> Gender </label>
      <select class="form-control" name="gender"  [(ngModel)]="model.gender" required="">
        <option value=""> -- Select --  </option>
        <option *ngFor="let gen of genders" [value]="gen"> {{gen}} </option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary"> Submit </button>
    </div>

  </form>
</div>
<app-registration-details [model]="model" [hidden]="!submitted" (onEdit)="editRegistration($event)"> </app-registration-details>
